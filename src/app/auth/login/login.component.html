<mat-toolbar color="primary">
  <span class="fill-remaining-space">Login/SignUp</span>
</mat-toolbar>

<div class="container" *ngIf="!post; else forminfo" novalidate>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
    <mat-form-field class="form-element">
      <input matInput placeholder="User Name" formControlName="uname">
      <mat-error *ngIf="!formGroup.controls['uname'].valid && formGroup.controls['uname'].touched">

      </mat-error>

    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="User Password" formControlName="upass">
      <mat-error *ngIf="!formGroup.controls['upass'].valid && formGroup.controls['upass'].touched">

      </mat-error>

    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button lgn-btn" [disabled]="!formGroup.valid">Login</button>
    </div>
  </form>

  <div class="no-ac-note">
    Donâ€™t have an account? <a href="">Sign up</a>
  </div>
</div>
